<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <h1 class="Heading" style="text-shadow:1px 1px 10px #868686">SELECT YOUR CHOICE</h1>

        <div id="tabs">
            <button class="men" onclick="showProducts('Men')"><img class="imen" src="./images/fluent-emoji-high-contrast_boy.svg">Men</button>
            <button class="women" onclick="showProducts('Women')"><img class="iwomen"
                    src="./images/fluent-emoji-high-contrast_girl.svg">Women</button>

        </div>

        <div id="product-container">
            <img class="product-card"> </img>
            <img src="product_image_url.jpg" alt="Product Image" class="product-image">
            <div class="badge">New Arrival</div> </img>
            <h3>Title </h3>
            <p class="vendor"> Vendor</p>
            <div class="prices">
                <p>Price</p>
                <p>Compare at Price</p>
                <p>Discount</p>
            </div>
            <button class="button">Add to Cart</button>
        </div>
    </div>
